<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM in Browser</title>
    <script src="https://js-dos.com/cdn/js-dos.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="doomCanvas"></canvas>
    
    <script>
        function runDoom() {
            Dos(document.getElementById("doomCanvas")).run("https://js-dos.com/cdn/files/doom.exe");
        }

        function resizeCanvas() {
            let canvas = document.getElementById("doomCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.onload = function() {
            runDoom();
            resizeCanvas();
        };

        window.onresize = resizeCanvas;
    </script>
</body>
</html>
