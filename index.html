<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBackSpace Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="callbackspaceButton">CallBackSpace</button>

    <script>
        const button = document.getElementById('callbackspaceButton');
        button.addEventListener('click', () => {
            const targetURL = "https://a13x-space.github.io/Codes..Find-All-Codes/key.html";
            const targetTab = Array.from(window.open('', '_blank')).find(tab => tab.location.href === targetURL);
            if (targetTab) {
                targetTab.location.href = "https://a13x-space.github.io/Codes..Find-All-Codes/n0.html";
            }
        });
    </script>
</body>
</html>
