<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM in Browser</title>
    <script src="https://js-dos.com/cdn/js-dos.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dosbox {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="dosbox"></div>
    
    <script>
        (async () => {
            let dos = await Dos(document.getElementById("dosbox")).run("https://js-dos.com/cdn/files/doom.zip");
        })();
    </script>
</body>
</html>
